<!DOCTYPE html>
<html>
<head>
	<title>Remove Handler DOM_level_2</title>
	<script type="text/javascript">
		window.onload = function(){
			var btn1 = document.getElementById("button1");
			var btn2 = document.getElementById("button2");

			if (btn1.addEventListener) {
				btn1.addEventListener ("click", handler, false);
				btn1.addEventListener ("click", removeHandler, false);
			}

			function handler (){
				alert ("Handler set");
			}	
			function removeHandler(){
				btn1.removeEventListener("click", handler, false);
				// alert ("Handler is close");
			}
			var test = document.getElementById("testBtn");

			test.addEventListener("click",function (){alert("1");});
			test.addEventListener("click",function (){alert("2");});
		}
	</script> 
</head> 
<body>
	<input id="button1" type="button" value="button">
	<input id="button2" type="button" value="Remove button">
	<input id="testBtn" type="button" value="Test">

</body>
</html>
