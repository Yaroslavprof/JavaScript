<!DOCTYPE html>
<html>
<head>
	<title>sample</title>
  <style>
    #wrapper p{
      width: 100px;
      height: 100px;
      background-color: green;
      float: left;
      margin: 10px;
    }
  </style>

	<script>
    window.addEventListener("load", function(){
      var wrapper = document.getElementById("wrapper");
      wrapper.addEventListener("click", function(e){
        e.target.style.backgroundColor = "red";
      },false);
    },false);

    </script>	 
</head>

<body>
  <div id="wrapper">
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <div>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
    </div>
  </div>

</body>
</html>
